<!DOCTYPE html>
<html lang="en">
<head>
 <title>Operator Perbandingan</title>
</head>
<body>
    <script>
        var aku = 20;
        var kamu = 19;
        // sama dengan
        var hasil = aku == kamu;
        document.write(`${aku} == ${kamu} = ${hasil}<br/>`);
        
        // lebih besar
        var hasil = aku > kamu;
        document.write(`${aku} > ${kamu} = ${hasil}<br/>`);
        
        // lebih besar samadengan
        var hasil = aku >= kamu;
        document.write(`${aku} >= ${kamu} = ${hasil}<br/>`);
        
        // lebih kecil
        var hasil = aku < kamu;
        document.write(`${aku} < ${kamu} = ${hasil}<br/>`);
        
        // lebih kecil samadengan
        var hasil = aku <= kamu;
        document.write(`${aku} <= ${kamu} = ${hasil}<br/>`);
 
        // tidak samadengan
        var hasil = aku != kamu;
        document.write(`${aku} != ${kamu} = ${hasil}<br/>`);

        // ini akan bernilai true
        var a = "4" == 4; //-> true

        // sedangkan ini akan bernilai false
        var b = "4" === 4; //-> false //false karena 4 di sebelah kiri adalah string sedangakan yang di sebelah kanan adalah integer.
    </script>
</body>
</html>
